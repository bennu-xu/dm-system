<head runat="server">
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
 <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css" />
 <link rel="stylesheet" href="assets/css/bootstrap-reboot.min.css" />
 <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
 <link rel="stylesheet" href="assets/css/login.min.css" />

 <script src="assets/js/jquery-3.2.1.min.js"></script>
 <script>
  jQuery(function(){
    $("input").keypress(function (e) {
      var keyCode = e.keyCode ? e.keyCode : e.which ? e.which : e.charCode;
      if (keyCode == 13){
        var i;
        for (i = 0; i < this.form.elements.length; i++)
          if (this == this.form.elements[i])
            break;
          i = (i + 1) % this.form.elements.length;
            this.form.elements[i].focus();
            return false;
      }
      else
        return true;
    });
  });
</script>

</head>
<body background="assets/images/background.jpg">
 <div class="container">
  <form id="loginform" method="POST" action="/login" class="form-signin">
    <img src="assets/images/logo.png">
    <div class="row">
      <div class="col-8 ml-5">
        <div class="input-group mt-3 mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user fa-1x"></i></span>
          </div>
          <input class="form-control required" type="text" placeholder="用户名" id="username" name="username" autofocus="autofocus"/>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-lock fa-1x"></i></span>
          </div>
          <input class="form-control required" type="password" placeholder="密码" id="password" name="password"/>
        </div>
        <button type="submit" class="btn btn-lg  btn-block btn-success" name="submit">登录</button>
      </div>
    </div>
  </form>
</div>
</body>

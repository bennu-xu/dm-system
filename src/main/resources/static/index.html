<!-- 流程日志模态框（Modal） -->
<div class="modal fade" id="processModal" tabindex="-1" role="dialog" aria-labelledby="proModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content processModal">
            <div class="modal-header">
                <h4 class="modal-title" id="processModalLabel">
                    流程日志
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
            </div>
            <div class="modal-body pl-0 pr-0">
                <div class="row">
                    <div class="form-inline mt-3 m-auto">
                        <div>
                            <span>时间轴</span>
                            <i class="fa fa-clock-o fa-2x ml-3 mr-3" aria-hidden="true"></i>
                            <span>流程日志</span>
                        </div>
                    </div>
                </div>
                <div id="processInfo" class="row m-auto">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
